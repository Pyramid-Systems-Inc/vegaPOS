<template class="task-template">

               <div class="row">
                  <div class="col-xs-6">
                     <div class="box box-primary">
                        <div class="box-body">
                           <div class="box-header" style="padding: 10px 0px">
                              <h3 class="box-title" style="padding: 5px 0px; font-size: 21px;">Registered Users</h3>
                              <button class="btn btn-success btn-sm" id="openNewUserButton" onclick="openNewUser()" style="float: right">New User</button>
                           </div>
                           <div class="table-responsive">
                              <table id="StData" class="table">
                                 <thead style="background: #f4f4f4;">
                                    <tr>
                                       <th style="text-align: left"></th>
                                       <th style="text-align: left">Name</th>
                                       <th style="text-align: left">Role</th>
                                       <th style="text-align: left">Phone</th>
                                       <th style="text-align: left"></th>
                                    </tr>
                                 </thead>
                                 <tbody id="allUsersRenderArea">


                                 </tbody>
                              </table>
                           </div>
                           <div class="clearfix"></div>
                        </div>
                     </div>
                  </div>
                  

                  <div class="col-xs-4" style="display: none" id="newUserArea">
                     <div class="box box-primary">
                        <div class="box-body">
                           <div class="box-header" style="padding: 10px 0px">
                              <h3 class="box-title" style="padding: 5px 0px; font-size: 21px;">Add New User</h3>
                           </div>
                           <div class="col-lg-12">
                              <form action="" method="post" accept-charset="utf-8">
                                 <div class="form-group">
                                    <label for="group">Role</label> 
                                    <select id="user_profile_new_user_role" class="form-control input-tip select2" style="width:100%;">
                                       <option value="ADMIN">Admin</option>
                                       <option value="STEWARD" selected="selected">Staff</option>
                                    </select>
                                 </div>
                                 <div class="form-group">
                                    <label for="first_name">Name</label> <input type="text" value="" class="form-control tip" id="user_profile_new_user_name" required="required" />
                                 </div>
                                 <div class="form-group">
                                    <label for="phone">Mobile</label> <input type="text" value="" class="form-control tip" id="user_profile_new_user_mobile" required="required" />
                                 </div>
                                 <div class="form-group">
                                    <label for="password">Password</label> <input type="password" value="" class="form-control tip" id="user_profile_new_user_password" required="required" />
                                 </div>
                                 <div class="form-group">
                                    
                                    <button type="button" class="btn btn-default" onclick="hideNewUser()" >Cancel</button>
                                    <button type="button" style="float: right" class="btn btn-primary" onclick="addNewUserProfile()" >Add User</button>


                                 </div>
                              </form>
                           </div>
                           <div class="clearfix"></div>
                        </div>
                     </div>
                  </div>
               </div>



      <!-- Modal -->
      <div id="deleteUserConsentModal" class="modal">
         <div class="modal-dialog" style="top: 20%">
            <!-- Modal content-->
            <div class="modal-content">
               <div class="modal-body" style="max-height: 420px; overflow: scroll">
                <p style="font-size: 16px; margin: 0; color: #e74c3c;" id="deleteUserConsentModalText"></P>
               </div>
               <div class="modal-footer" id="deleteUserConsentModalConsent">
               </div>
            </div>
         </div>
      </div>


   </template>
